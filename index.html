<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li > Last updated at <span id="date"></span></li>
            <li id="description"></li>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src=""
                    alt="cloudy"
                    class="float-left"
                    id="icon"
                  />
                  <strong id="temperature"> </strong><span class="units">°C | <a href="#"> °F</a></span> 
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>humudity: <span id="humidity"></span> %</li>
                  <li>wind: <span id="wind"></span> kmh</li>
                </ul>
              </div>
            </div>
          </ul>
        </div>
        <small>
          <a
            href="https://github.com/mcestuya/Vanilla-Weather-App"
            target="blank"
          >
            Open Source code</a
          >, by Chessa Estuya</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
